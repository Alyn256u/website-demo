<!DOCTYPE html>
<html lang="en">
<head>
    <title>Our Products</title>
    <style>
        body {
            background: linear-gradient(to bottom, #63cc9b, #f9f9f9);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header {
            text-align: center;
            padding: 30px;
            background-color: #333;
            color: #fff;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu-bar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 25px;
            margin: 0 10px;
            background-color: #63cc9b;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .menu-bar a:hover {
            background-color: #52a87a;
            transform: scale(1.1);
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .product-card {
            border: 1px solid #ccc;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #fff;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
        }
        .product-card h3 {
            margin: 15px 0;
            font-size: 1.6em;
            color: #333;
            text-align: center;
        }
        .product-card p {
            padding: 0 15px 15px;
            font-size: 1em;
            color: #666;
            text-align: center;
        }
        .visit-store {
            text-align: center;
            margin: 30px;
        }
        .visit-store a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #63cc9b;
            color: white;
            text-decoration: none;
            font-size: 1.3em;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .visit-store a:hover {
            background-color: #52a87a;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>Our Products</header>
    <div class="menu-bar">
        <a href="head.html">Home</a>
        <a href="About us.html">About</a>
        <a href="contact us.html">Contact</a>
    </div>
    
    <div class="product-grid">
        <div class="product-card">
            <img src="ty/board.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>1BOADER BOADER LOAN</p>
        </div>
        <div class="product-card">
            <img src="ty/mg2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>AGRICULTURAL LOAN</p>
        </div>
        <div class="product-card">
            <img src="ty/school.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Description of Product 3.</p>
        </div>
        <!-- Add more product cards as needed -->
    </div> <!-- End of product-grid -->
    <div class="visit-store">
        <a href="visit our store.html">Visit Our Store</a>
    </div>
</body>
</html>
