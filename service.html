<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #000, #4CAF50, #81C784);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 2rem;
        }
        .grinds-card {
            flex: 2;
            margin: 2rem auto;
            padding: 2.5rem;
            max-width: 700px;
            background: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .grinds-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: #f9f9f9;
        }
        .grinds-card h2 {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            line-height: 1.6;
            color: #4CAF50;
            margin: 1rem 0;
            transition: color 0.3s;
        }
        .grinds-card h2:hover {
            color: #81C784;
        }
        .grinds-card h2 img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        footer {
            background: linear-gradient(135deg, #4CAF50, #81C784);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }
        footer img {
            width: 60px;
            height: 60px;
            display: block;
            margin: 0 auto 1rem;
        }
        footer p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1> Our Services</h1>
    </header>
    <div class="container">
        <div class="grinds-card">
            <h2><img src="ty/log.jpg" alt="Logo">Board Board Loan</h2>
            <h2><img src="ty/log.jpg" alt="Logo">School Fees Loans</h2>
            <h2><img src="ty/log.jpg" alt="Logo">Agricultural Loan</h2>
            <h2><img src="ty/log.jpg" alt="Logo">Car Loan</h2>
        </div>
    </div>

</body>
</html>
